<!DOCTYPE html>
<html>

</head>
<body>
<a style="position: absolute; right:20px;" href="index.html">Back</a>
<h2>Given x find y</h2>
<h3>y<sup>2</sup> = x<sup>3</sup> + <span id="a">2</span>x + 6 in &#8484; <sub id="base">17</sub></h3>
<hr/>
<span>x = </span><input type="number" style="width:50px; margin-right:20px;" id="x"><button id="btn">Go</button>
<div style="margin-top:10px;width:300px;"><span>y<sup>2</sup> =&nbsp;</span><span id="result1"></span></div>
<div style="margin-top:10px;width:300px;"><span>y<sup>2</sup> mod 17 =&nbsp;</span><span id="result4"></span></div>
<div style="margin-top:30px;width:300px; border:1px solid red; padding: 5px 10px"><span>y1 =&nbsp;</span><span id="result2"></span><span style="color:#aaaaaa; margin-left:30px" id="e2"></span></div>
<div style="margin-top:30px;width:300px; border:1px solid red; padding: 5px 10px"><span>y2 =&nbsp;</span><span id="result3"></span><span style="color:#aaaaaa; margin-left:30px" id="e3"></span></div>
<script>
document.getElementById("btn").onclick = compute;

function compute(){
	document.getElementById("e2").innerHTML = "";
	document.getElementById("e3").innerHTML = "";

	var x = 0+document.getElementById("x").value;
	var ysquare = x * x * x + 2 * x + 6;
	document.getElementById("result1").innerHTML = ysquare;
	document.getElementById("result4").innerHTML = ysquare % 17;
	var flag = true;
	y1 = -1;
	y2 = -1;
	for(var i = 0; i < 17; i++){
		if((i * i) % 17 == ysquare % 17){
			if(y1 == -1){
				y1 = i;
			} else {
				y2 = i;
			}
		}
	}
	if(y1 == -1){ y1 = "-"; flag = false;}
	if(y2 == -1){ y2 = "-"; flag = false;}
	document.getElementById("result2").innerHTML = y1;
	document.getElementById("result3").innerHTML = y2;
	if(flag){
		document.getElementById("e2").innerHTML = y1 + " * " + y1 + " = " +  y1 * y1 + " = (" + Math.round(y1 * y1/17) + " * 17) + "+ y1 * y1%17;
		document.getElementById("e3").innerHTML = y2 + " * " + y2 + " = " +  y2 * y2 + " = (" + Math.round(y2 * y2/17) + " * 17) + "+ y2 * y2%17;
	}
}
</script>
</body>
</html>
